<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="survey" style=" height:700px; width: 600px; margin: auto; background-color: grey;">
    <h1 class="text-center">Dojo Survey</h1>  
    <div class="border container column d-flex " style="font-size: 20px;">
    <form action="/process" method="POST" style="margin: 10px 0;">
        <div class="mb-3 d-flex justify-content-between" style="width: 514;">
            <label for="result">Your Name</label>
            <input type="text" id="name_entry" name="name_entry">
        </div>
        <div class="mb-3 d-flex justify-content-between" style="width: 514px;">
            <label for="result">Dojo Location</label>
            <select name="dojolocal" id="dojolocal">
                <option value="San Jose">San Jose</option>
                <option value="Chicago">Chicago</option>
            </select>
        </div>
        <div class="mb-3 d-flex justify-content-between" style="width: 514px;">
            <label for="">Favorite Language:</label>
            <select name="favlang" id="favlang">
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
            </select>
        </div>
        <div class="mb-3 d-flex justify-content-between" style="width: 514px;">
            <label for="comment">Comment (optionall)</label>
            <input type="text" id="comment_entry" name="comment_entry">
        </div>
        <div class="mb-3 d-flex justify-content-between" style="width: 514px;">
            <label for="comment">I am not a robot</label>
            <input type="radio" name="not_robot" id="not_robot" placeholder="clearly robot" value="I am not. Stop asking silly questions human">
            
        </div>
        <div class="mb-3 d-flex justify-content-between" style="width: 514px;">
            <label for="comment">Are you having fun?</label>
            <input type="checkbox" name="fun"  id="fun" value="Why do you lie?">
            
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</div>
</body>
</html>
