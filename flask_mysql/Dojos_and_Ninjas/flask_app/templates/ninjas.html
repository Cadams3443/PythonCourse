<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='ninjas.css')}}">
    <title>Add New Ninja</title>
</head>
<body>
<div class = "d-flex flex-column w-50" id="ninja_form">
    <form  action="/add/ninjas" method = 'POST'>
        <h1>New Ninja</h1>
        <div class="d-flex justify-content-between divwidth">
            <div>
                <label  for="first_name">Dojo</label>
            </div>
            <div>
                <select name="dojo_id" id="dojo_id">
                    {%for dojo in all_dojos%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="d-flex  divwidth">
            <div>
                <label class="text-center" for="first_name">First Name</label>
            </div>
            <div>
                <input type="text" name="first_name" id="first_name">
            </div>
        </div>
        <div class = "d-flex  divwidth">
            <div>

                <label class="text-center" for="last_name">Last Name</label>
            </div>
            <div>

                <input type="text" name="last_name" id="last_name">
            </div>
        </div>
        <div class="d-flex divwidth">
            <div>
                <label for="age">Age</label>
            </div>
            <div>
                <input type="text" name="age" id="age">
            </div>
        </div>
        <button class="btn btn-light" type="submit" id="createbtn">Create</button>
    </form>
    <a class="btn border border-dark" href="/dojos">Home</a>
</div>
</body>
</html>
